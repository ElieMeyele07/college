      color: #003366;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #004080;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;

    .back-button {
      background: transparent;

    .back-button:hover {

    main {

    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #004080;
      display: block;
      margin: 0 auto 20px auto;
    }

    h2 {
      text-align: center;
      color: #004080;
      margin: 0 0 20px 0;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #d0d7e5;
      font-size: 1.1rem;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: 600;
      color: #004080;
    }

    @media (max-width: 500px) {
      main {
        margin: 15px;
        padding: 20px;
      }

      .profile-photo {
        width: 100px;
        height: 100px;
        margin-bottom: 15px;
      }

      h2 {
        font-size: 1.3rem;
        margin-bottom: 15px;
      }

      .info-row {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <header>

  <div class="container">

  <script>
    const questions = [
      {
        question: "Quel est le rÃ©sultat de 8 + 5 ?",

      },
      {
        question: "Combien de continents y a-t-il ?",
        options: ["5", "6", "7", "8"],

      {

      },
      {
    question: "Quelle est la capitale de la RDC ?",
    options: ["Lubumbashi", "Goma", "Kinshasa", "Mbuji-Mayi"],
    correct: 2
  },
  {
    question: "Combien de provinces compte la RDC depuis 2015 ?",

    correct: 3
  },
  {
    question: "Quel est le fleuve qui traverse la RDC ?",
    options: ["Fleuve Nil", "Fleuve Congo", "Fleuve Niger", "Fleuve ZambÃ¨ze"],
    correct: 1
  },
  {
    question: "Quel est le premier prÃ©sident de la RDC ?",
    options: ["Laurent-DÃ©sirÃ© Kabila", "Mobutu", "Joseph Kasa-Vubu", "Patrice Lumumba"],
    correct: 2
  },
  {
    question: "Quelle est la monnaie utilisÃ©e en RDC ?",

    correct: 0
  },
  {
    question: "Quel est le plus grand parc national en RDC ?",

    correct: 0
  },
  {

    correct: 0
  },
  {
    question: "Quelle est la langue officielle de la RDC ?",
    options: ["Swahili", "FranÃ§ais", "Lingala", "Kikongo"],
    correct: 1
  },
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((option, index) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = option;
        div.onclick = () => checkAnswer(div, index === q.correct);
        optionsDiv.appendChild(div);
      });
      document.getElementById("nextBtn").style.display = "none";
    }

    function checkAnswer(el, isCorrect) {
      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach(opt => {
        opt.onclick = null;
        opt.classList.remove("correct", "incorrect");
      });
      el.classList.add(isCorrect ? "correct" : "incorrect");
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz").innerHTML = "<h2>ðŸŽ‰ Exercice terminÃ© !</h2>";
      }
    }

    loadQuestion();
  </script>

</body>
